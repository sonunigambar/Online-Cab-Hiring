<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
			body{
				background-color:lightpink;
			}
			h1{color:blue;
				font-size:40px;
			}
			
			
		
		</style>
</head>
<body>
<form action="travelrequest" method="get">

<h1><center>travelling request form</center></h1>
			<table border="1" align="center" cellpadding="20">
				<tr><th>Source Address</th>
					<th align="left">
					<select name="source">
				 
				  <option value="Baripada">Baripada</option>
				</select>
					</th>
				</tr>
				
				<tr><th>Destination Address</th>
					<th align="left">
					<select name="destination">
					  <option value="Balasore">Balasore</option>
					  <option value="Bhubaneswar">Bhubaneswar</option>
					  <option value="Cuttack">Cuttack</option>
					  <option value="Rupsa">Rupsa</option>
					</select>
					</th>
				</tr>
				
				<tr><th>Date</th>
					<th align="left"><input type="date" name="date">
					
					</th>
				</tr>
				
				<tr><th>Time</th>
					<th align="left"><input type="text" name="time"size="15"></th>
					
					</th>
				</tr>
				<tr>
					<th colspan="2"><input type="submit" size="30"></th>
				</tr>
				
				
			
			</table>


		</form>

</body>
</html>
