<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">

body{
		background-color:lightpink;
}
h1,h2{
		color:blue;
}
</style>
<script type="text/javascript">
function validate()
{
	var f=true;
	
	var regx=/^([a-zA-Z]||\s)+$/
	if(document.myform.name.value.search(regx)==-1)
	{//if match field
			alert("Please enter alphabet in name")
			f=false;
	}
	
	var regx=/^[a-zA-Z0-9_.]{2,50}@[a-zA-Z0-9_.]{2,30}[.][a-zA-Z0-9_.]{2,15}$/
		if(document.myform.email.value.search(regx)==-1)
		{//if match field
				alert("Please enter ur proper email id")
				f=false;
		}
	
	
	var regx=/^\d+$/
		if(document.myform.phno.value.search(regx)==-1)
		{//if match field
				alert("Please enter numeric value in mobile no")
				f=false;
		}
	
	
	
	
	var regx=/^[a-zA-Z0-9]+$/
		if(document.myform.password.value.search(regx)==-1)
		{
			//if match field
			alert("Please enter alphanumeric value in password")
			f=false;
		}
	
	return f;
}

</script>
</head>
<body>

<h1><center>Driver Regestration Form</center></h1>
<form action="dregs" name="myform" method="get" onsubmit="return validate()">
			<table border="1" align="center" cellpadding="20">
				<tr><th>Name</th>
					<th align="left"><input type="text" name="name" size="30"></th>
				</tr>
				
				<tr><th>Email</th>
					<th align="left"><input type="text" name="email"size="30"></th>
				</tr>
				<tr><th>Phone no</th>
					<th align="left"><input type="text" name="phno"size="30"></th>
				</tr>
				<tr><th>Password</th>
					<th align="left"><input type="password" name="password" size="30"></th>
				</tr>
				<tr>
					<th colspan="2"><input type="submit" size="30"></th>
				</tr>
				
				
			
			</table>


		</form>

</body>
</html>
