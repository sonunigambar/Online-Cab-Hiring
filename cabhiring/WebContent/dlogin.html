<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
<style type="text/css">
			body{
				background-color:lightpink;
			}
			h1{color:blue}
		
		</style>
		
				<script type="text/javascript">
		function validate()
		{
			var f=true;
		
			
			var regx=/^[a-zA-Z0-9_.]{2,50}@[a-zA-Z0-9_.]{2,30}[.][a-zA-Z0-9_.]{2,15}$/
				if(document.myform.email.value.search(regx)==-1)
				{//if match field
						alert("Please enter ur full email id")
						f=false;
				}

			
			var regx=/^[a-zA-0-9]+$/
				if(document.myform.password.value.search(regx)==-1)
				{
					//if match field
					alert("Please enter alphanumeric value in password")
					f=false;
				}
			
			
			
			return f;
		}

		</script>
</head>
<body>
		<h1><center>Driver Login Page</</center></h1>
			<form action="dlogin" name="myform"method="get"onsubmit="return validate()">
				<table border="1" align="center" cellpadding="20">
					<tr><th>User Name</th>
						<th align="left"><input type="text" name="email"size="30"></th>
					</tr>
					
					<tr><th>Password</th>
						<th align="left"><input type="password" name="password" size="30"></th>
					</tr>
					<tr>
						<th colspan="2"><input type="submit" size="30"></th>
					</tr>
				
				<tr><td colspan="2"><center><a href="forgotpwddriver.jsp">Forgot Password</a></center></td></tr>
			
			</table>


		</form>

</body>
</html>
